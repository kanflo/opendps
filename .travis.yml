language: c

services:
  - docker

before_install:
  - docker build -t opendps docker

jobs:
  include:
    - stage: GitHub Release
      script:
        - mkdir output
        - chmod 777 output
        - docker run --rm -t -u opendps -v $(realpath .):/parent:ro -v $(realpath .)/output:/output opendps /parent/docker/build.sh
      
      deploy:
        provider: releases
        api_key: $GITHUB_OAUTH_TOKEN
        skip_cleanup: true
        file_glob: true
        file:
          - output/*
        on:
          tags: false
      
